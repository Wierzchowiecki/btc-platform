<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Ustaw hasło</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; height:100vh; margin:0; justify-content:center; align-items:center; background:#f6f7fb; }
    .card { background:white; padding:32px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); width:min(560px, 92vw); }
    label { display:block; margin-top:14px; font-weight:700; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #ccc; }
    .btn { margin-top:18px; padding:12px 16px; border-radius:10px; border:2px solid #111; background:#fff; font-weight:700; cursor:pointer; }
    .msg { margin-top:14px; padding:10px 12px; border-radius:10px; background:#ffe5e5; border:1px solid #ffb3b3; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ustaw swoje hasło</h1>
    <p>Twój numer klienta (ID): <b>{{ client_id }}</b></p>

    {% if error %}
      <div class="msg">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label>Nowe hasło</label>
      <input name="password1" type="password" placeholder="min. 6 znaków">

      <label>Powtórz hasło</label>
      <input name="password2" type="password">

      <button class="btn" type="submit">Zapisz hasło</button>
    </form>
  </div>
</body>
</html>
