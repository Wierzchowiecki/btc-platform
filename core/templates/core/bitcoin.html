<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitcoin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background:#f6f7fb; }
    .card { background:#fff; padding:20px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); max-width: 1100px; margin: 0 auto; }
    h1 { margin-top: 0; }
    a { color:#111; font-weight:700; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bitcoin – wykres z ostatnich 5 lat (PLN)</h1>
    <p><a href="/dashboard/">← Wróć do panelu</a></p>

    <canvas id="btcChart" height="100"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const dates = {{ dates_json|safe }};
    const prices = {{ prices_json|safe }};

    const ctx = document.getElementById('btcChart');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'Cena BTC (PLN)',
          data: prices,
          borderWidth: 2,
          pointRadius: 0,
          tension: 0.15
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          x: { display: true },
          y: { display: true }
        }
      }
    });
  </script>
</body>
</html>
