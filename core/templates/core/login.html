<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logowanie</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; height:100vh; margin:0; justify-content:center; align-items:center; background:#f6f7fb; }
    .card { background:white; padding:32px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.08); width:min(560px, 92vw); }
    h1 { margin:0 0 14px; }
    label { display:block; margin-top:14px; font-weight:700; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #ccc; }
    .row { display:flex; gap:12px; margin-top:18px; flex-wrap:wrap; }
    .btn { padding:12px 16px; border-radius:10px; border:2px solid #111; background:#fff; font-weight:700; cursor:pointer; }
    .btn:hover { transform: translateY(-1px); }
    .msg { margin-top:14px; padding:10px 12px; border-radius:10px; }
    .err { background:#ffe5e5; border:1px solid #ffb3b3; }
    .ok  { background:#e9fff0; border:1px solid #b6f2c7; }
    .demo { background:#eef2ff; border:1px solid #c7d2fe; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; }
    a { color:#111; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Logowanie (OTP)</h1>

    {% if error %}
      <div class="msg err">{{ error }}</div>
    {% endif %}

    {% if info %}
      <div class="msg ok">{{ info }}</div>
    {% endif %}

    {% if otp_demo %}
      <div class="msg demo">
        DEMO: Twoje OTP to: <b>{{ otp_demo }}</b>
      </div>
    {% endif %}

    <form method="post" action="">
      {% csrf_token %}

      <label>Login</label>
      <input name="login" placeholder="np. krzys123" value="{{ login_prefill|default:'' }}">

      <label>Jednorazowe hasło (OTP)</label>
      <input name="otp" placeholder="6 cyfr">

      <div class="row">
        <button class="btn" type="submit" name="generate_otp" value="1">Generuj jednorazowe hasło</button>
        <button class="btn" type="submit" name="do_login" value="1">Zaloguj</button>
      </div>
    </form>

    <p style="margin-top:16px;"><a href="/">← Wróć</a></p>
  </div>
</body>
</html>
